name: Java CI CD Project Demo

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
      
    - uses: mr-smithers-excellent/docker-build-push@v5
    - name: Build & push Docker image
      run: |
        docker build -t haykay364/springboot-cicd-git-action:v1.0 -f Dockerfile .
        docker push haykay364/springboot-cicd-git-action:v1.0
        docker tag haykay364/springboot-cicd-git-action:v1.0 haykay364/springboot-cicd-git-action:latest
        docker push haykay364/springboot-cicd-git-action:latest
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    

   
